<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理</title>
    <link rel="shortcut icon" href="../assets/favicon(1).ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/articleAdmin.css">
    <script src="../JS/node_modules/jquery/dist/jquery.js"></script>
    <script src="../JS/aricleAdmin_btn.js"></script>
    <script>
        var bltID = location.search.substr(7);
        console.log(bltID);
        sessionStorage.setItem("bltID",'7');
    </script>
</head>

<body>
    <div id="box">
        <div class="header">
            <div class="title">文章管理</div>
            <div class="nav">
                <ul class="article_btns">
                    <li class="select_btn" onclick="ShowSelectBox()">查看文章</li>
                    <li class="insert_btn" onclick="ShowInsertBox()">发布文章</li>
                    <li class="update_btn" onclick="ShowUpdateBox()">修改文章</li>
                    <li class="delete_btn" onclick="ShowDeleteBox()">删除文章</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="select_aricle" id="select_aricle" style="display: block;">
                查看文章
            </div>
            <div class="insert_aricle" id="insert_aricle" style="display: none;">
               <!-- 
                UID
                标题
                发布时间
                图片
                文章
                -->
                <div class="aricle_info" id="aricle_info">
                    <input type="text" id="title" placeholder="请输入标题"><br/>
                    <textarea id="content"></textarea><br/>
                    <input type="date" id="time"><br/>
                    <input type="file" id="imgs" name="imgs" multiple>
                    <input type="button" value="UPLOAD" onclick="article_upload()">
                    <hr>
                    <div class="imgs_lis">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="update_aricle" id="update_aricle" style="display: none;">
                修改文章
            </div>
            <div class="delete_aricle" id="delete_aricle" style="display: none;">
                删除文章
            </div>
        </div>
    </div>
</body>

</html>
